name: Ukentlig Aksje Screener Pipeline

on:
  # KjÃ¸rer jobben hver lÃ¸rdag kl. 06:00 UTC (07:00 Oslo vinter / 08:00 sommer)
  schedule:
    - cron: '0 6 * * 6'
  # Tillater manuell kjÃ¸ring fra GitHub UI for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_screener:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Sjekk ut kode
        uses: actions/checkout@v4

      - name: ğŸ Sett opp Python-miljÃ¸
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer Python-avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance requests altair lxml html5lib

      - name: âš™ï¸ KjÃ¸r Screening Motor (oppretter CSV-filer)
        run: |
          python screener_motor.py

      - name: ğŸ” Debug â€“ finn genererte CSV-filer
        run: |
          echo "PWD=$(pwd)"
          ls -lah
          echo "Searching for top_candidates*.csv ..."
          find . -maxdepth 4 -type f -name "top_candidates*.csv" -print

      - name: ğŸ“¤ Publiser CSV til GitHub Release (latest + historikk)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-screener-data
          name: Siste Toppkandidater
          draft: false
          prerelease: false

          # Matcher nÃ¸yaktig:
          # - top_candidates_latest.csv
          # - top_candidates_YYYY-MM-DD.csv
          files: |
            top_candidates_latest.csv
            top_candidates_20??-??-??.csv

          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
